<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img
        class="image"
        src="images/background.jpg"
        draggable="false"
      />
      <img
        class="image"
        src="https://w0.peakpx.com/wallpaper/110/656/HD-wallpaper-video-game-octopath-traveler-ii.jpg"
        draggable="false"
      />
      <img
        class="image"
        src="https://media.larepubliquedespyrenees.fr/14121213/1000x625/2023021520103700-s.jpg?v=1676803472"
        draggable="false"
      />
      <img
        class="image"
        src="https://images.cgames.de/images/gsgp/290/ot2-orte-01_6218017.jpg"
        draggable="false"
      />
      <img
        class="image"
        src="https://s3-eu-central-1.amazonaws.com/vodafone-featured/wp-content/uploads/2023/03/02181929/Octopath-Traveler-2-Tipps.jpg"
        draggable="false"
      />
      <img
        class="image"
        src="https://blog.turtlebeach.com/wp-content/uploads/2018/07/Artstyle-Octopath-Traveler-1024x576.jpg"
        draggable="false"
      />
      <img
        class="image"
        src="https://www.ingame.de/bilder/2023/02/15/92093615/30911746-octopath-traveler-eine-wunderschoene-und-detailverliebte-welt-erwartet-uns-2gfe.jpg"
        draggable="false"
      />
      <img
        class="image"
        src="https://voxelsmash.com/wp-content/uploads/2023/03/Proof-of-justice-Octopath-Traveler-2-how-to-finish.jpg"
        draggable="false"
      />
      <script src="script.js"></script>
    </div>
  </body>
</html>
